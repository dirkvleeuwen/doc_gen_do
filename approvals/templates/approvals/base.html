{% extends 'base.html' %}
{% load static %}
{% load approval_tags %}

{% block head %}
<style>
  .status-badge {
    font-size: 0.875rem;
    padding: 0.35em 0.65em;
  }
  .approval-card {
    transition: transform 0.2s;
  }
  .approval-card:hover {
    transform: translateY(-2px);
  }
  .approval-meta {
    color: #6c757d;
    font-size: 0.875rem;
  }
  .approval-comments {
    background-color: #f8f9fa;
    border-radius: 0.375rem;
    padding: 1rem;
    margin-top: 1rem;
  }
</style>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-12">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block approval_content %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
