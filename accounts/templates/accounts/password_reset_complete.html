{% extends 'accounts/base.html' %}

{% block title %}Wachtwoord Ingesteld{% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7"> {# Iets breder voor alert #}
      <div class="alert alert-success d-flex align-items-center shadow-sm" role="alert">
        <i class="bi bi-check-circle-fill flex-shrink-0 me-2" style="font-size: 1.5rem;" aria-hidden="true"></i>
        <div>
          Je wachtwoord is succesvol opnieuw ingesteld.
        </div>
      </div>
      <div class="text-center mt-3">
          <a href="{% url 'accounts:login' %}" class="btn btn-success">
            <i class="bi bi-box-arrow-in-right"></i> Nu inloggen
          </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
