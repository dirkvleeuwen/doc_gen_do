version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "----- Create venv -----"
      - python -m venv .venv
      - echo "----- Activate venv -----"
      - . .venv/bin/activate
      - echo "----- Install dependencies -----"
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "----- Run tests -----"
      - . .venv/bin/activate
      - pytest --maxfail=1 --disable-warnings -q

  build:
    commands:
      - echo "----- Build phase (noop) -----"

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - "**/*"
  discard-paths: no
