<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Instrument Generator{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8fafc;
        color: #111827;
        padding: 2rem;
      }
      .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }
      .footer {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color:#0ea5e9;">{% block header %}Instrument Generator{% endblock %}</h1>

      {% block content %}
      {% endblock %}

      <div class="footer">
        Deze e-mail is automatisch gegenereerd. Neem bij vragen contact op via <a href="mailto:info@doc-gen.eu">info@doc-gen.eu</a>.
      </div>
    </div>
  </body>
</html>
