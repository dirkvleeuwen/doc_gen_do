<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instrument Generator{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8fafc;
        color: #111827;
        padding: 2rem;
        line-height: 1.6;
        max-width: 600px;
        margin: 0 auto;
      }
      .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }
      .footer {
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 2rem;
        text-align: center;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0d6efd;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin: 10px 0;
      }
      .button:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="color:#0ea5e9;">{% block header %}Instrument Generator{% endblock %}</h1>

      {% block content %}
      {% endblock %}

      <div class="footer">
        Deze e-mail is automatisch gegenereerd. Neem bij vragen contact op via <a href="mailto:info@doc-gen.eu">info@doc-gen.eu</a>.
      </div>
    </div>
  </body>
</html>
